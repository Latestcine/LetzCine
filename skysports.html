<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Sports Live - LetzCine</title>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; }
    header { background: #111; padding: 1rem; font-size: 1.5rem; color: #00ffc3; }
    .video-wrapper { max-width: 900px; margin: 20px auto; }
    video { width: 100%; height: auto; background: black; border-radius: 12px; }
    .note { color: #ccc; font-size: 0.9rem; margin-top: 10px; }
  </style>
</head>
<body>
  <header>LetzCine - Sky Sports Live ðŸŽ¥</header>
  <div class="video-wrapper">
    <video id="video" controls autoplay playsinline></video>
    <p class="note">ðŸ“± Rotate phone for full screen. Works best in Chrome/Safari.</p>
    <p class="note">Having trouble? Try opening in VLC or MX Player.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamUrl = "/api/skysports"; // Auto-updated redirect

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      alert("Your browser doesn't support this stream. Try VLC or Safari.");
    }
  </script>
</body>
</html>
