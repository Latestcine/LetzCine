<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikita Roy - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    .section {
      padding: 20px;
    }

    .card {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin: 10px 0;
      font-size: 24px;
    }

    .card-content p {
      color: #666;
      margin-bottom: 15px;
    }

    .button-row {
      margin-top: 10px;
    }

    .link-button {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .video-container {
      display: none;
      margin-top: 20px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 10px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card">
      <img src="../images/Nikitaroy.jpg" alt="Nikita Roy Poster">
      <div class="card-content">
        <h3>Nikita Roy (2025)</h3>
        <p>Hindi | Horror | Thriller</p>

        <div class="button-row">
          <!-- Server 1 / Download -->
          <a href="https://gplinks.co/NikitaRoy" target="_blank" class="link-button">Download</a>

          <!-- Server 2 / Watch Now -->
          <button class="link-button" onclick="showVideo()">Watch Now</button>
        </div>

        <!-- Server 2 Embedded Video -->
        <div id="videoBox" class="video-container">
          <iframe 
            src="https://drive.google.com/file/d/1YRyt9bi-_ga51D0L76KqQE2dnXacVimV/preview" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>

  <script>
    function showVideo() {
      document.getElementById("videoBox").style.display = "block";
      document.getElementById("videoBox").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
