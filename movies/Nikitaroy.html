<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikita Roy - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .video-container {
      display: none;
      margin-top: 15px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .link-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card" style="max-width: 500px; margin: auto;">
      <img src="../images/Nikitaroy.jpg" alt="Nikita Roy">
      <div class="card-content">
        <h3>Nikita Roy (2025)</h3>
        <p>Hindi | Horror | Thriller</p>

        <!-- Server 1 -->
        <a href="https://shrtlk.biz/NikitaRoy" target="_blank" class="link-button">Download</a>

        <!-- Server 2 Watch Now Link -->
        <a href="javascript:void(0)" onclick="showVideo()" class="link-button" style="margin-left: 10px;">Watch Now</a>

        <!-- Google Drive Video Embed (Hidden Initially) -->
        <div id="videoBox" class="video-container">
          <iframe 
            src="https://drive.google.com/file/d/1YRyt9bi-_ga51D0L76KqQE2dnXacVimV/preview" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>

  <script>
    function showVideo() {
      document.getElementById("videoBox").style.display = "block";
    }
  </script>
</body>
</html>
