<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikita Roy - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .video-container {
      display: none;
      margin-top: 15px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .link-button {
      display: inline-block;
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .card {
      max-width: 500px;
      margin: auto;
    }

    .card-content {
      text-align: left;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
  </style>

  <script>
    function redirectAndPlay() {
      sessionStorage.setItem("playMovie", "true");
      window.location.href = "https://shrtlk.biz/Watchnow0";
    }

    window.onload = function () {
      if (sessionStorage.getItem("playMovie") === "true") {
        document.getElementById("videoBox").style.display = "block";
        sessionStorage.removeItem("playMovie");
        window.scrollTo(0, document.getElementById("videoBox").offsetTop);
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card">
      <img src="../images/Nikitaroy.jpg" alt="Nikita Roy" style="width: 100%; border-radius: 8px;">
      <div class="card-content">
        <h3>Nikita Roy (2025)</h3>
        <p>Hindi | Horror | Thriller</p>

        <!-- Buttons in same line -->
        <a href="https://shrtlk.biz/NikitaRoy" target="_blank" class="link-button">Download</a>
        <a href="javascript:void(0)" onclick="redirectAndPlay()" class="link-button">Watch Now</a>

        <!-- Hidden Video -->
        <div id="videoBox" class="video-container">
          <iframe 
            src="https://drive.google.com/file/d/1YRyt9bi-_ga51D0L76KqQE2dnXacVimV/preview" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>
</body>
</html>
