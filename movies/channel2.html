  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Women's World Cup  - LetzCine (Women's World Cup)</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff0055;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .content {
      padding: 10px;
      text-align: center;
    }

    .video-container {
      max-width: 900px;
      margin: auto;
      margin-top: 20px;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 500px;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #ff0055;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      z-index: 999;
      pointer-events: none;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #999;
    }

    .secure-btn {
      padding: 10px 20px;
      background: #ff0055;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>

  <!-- Disable Right-click + DevTools -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };
  </script>
</head>
<body>

  <header>
    LetzCine (Women's World Cup )- Live Stream
  </header>

  <div class="content">
    <h2>üì∫ Live - (Women's World Cup)</h2>

    <div class="video-container">
      <iframe src="https://jstartv.pages.dev/jstar?id=174" 
              style="width:100%; height:500px; border:none;" 
              allowfullscreen>
      </iframe> 
      <!-- Watermark Overlay -->
      <div class="watermark" id="watermark">LetzCine | Loading IP...</div>
    </div>

    <p class="note">üì± Rotate your phone for full-screen experience. Works best in Chrome or Safari.</p>

    <!-- Open in VLC / NS Player -->
    <a href="https://jstartv.pages.dev/jstar?id=174">
      <button class="secure-btn">‚ñ∂Ô∏è Open in VLC / NS Player</button>
    </a>
  </div>

  <!-- Fetch and show user IP in watermark -->
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('watermark').textContent = 'LetzCine | IP: ' + data.ip;
      });
  </script>

</body>
</html>
