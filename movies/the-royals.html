<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Royals - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      text-align: center;
      background: #111;
      color: white;
      padding: 15px 0;
    }
    .section {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      overflow: hidden;
      text-align: center;
      color: #ddd;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 10px 0 5px;
      color: #fff;
    }
    .card-content p {
      color: #ccc;
      font-size: 14px;
    }
    .card-content a {
      display: inline-block;
      margin: 10px 8px 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .card-content a:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card">
      <img src="../images/the-royals.jpg" alt="The Royals">
      <div class="card-content">
        <h3>The Royals (2025)</h3>
        <p>Hindi | Drama | Web Series</p>
        <a href="https://shrtlk.biz/Royals" target="_blank">Server 1</a>
        <a href="https://shrtlk.biz/Royals" target="_blank">Server 2</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>
</body>
</html>
