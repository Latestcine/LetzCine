  <style>
    .video-container {
      display: none;
      margin-top: 30px;
    }

    .episode {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;

      margin-bottom: 10px;

  </style>

  <script>
    function redirectAndStore() {
      sessionStorage.setItem("showEpisodes", "true");
      window.location.href = "https://shrtlk.biz/Mandal99"; // Updated ad link
    }

    window.onload = function () {
      if (sessionStorage.getItem("showEpisodes") === "true") {
        sessionStorage.removeItem("showEpisodes");
        document.getElementById("videoSection").style.display = "block";
        window.scrollTo({
          top: document.getElementById("videoSection").offsetTop,
          behavior: "smooth"
        });
      }
    };
  </script>
