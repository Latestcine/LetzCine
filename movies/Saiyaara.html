<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saiyaara - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .link-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .video-container {
      display: none;
      margin-top: 15px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .button-row {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card" style="max-width: 500px; margin: auto;">
      <img src="../images/Saiyaara.jpg" alt="Saiyaara">
      <div class="card-content">
        <h3>Saiyaara (2025)</h3>
        <p>Hindi | Love | Romantic</p>

        <div class="button-row">
          <!-- Download Button -->
          <a href="https://gplinks.co/Saiyaara0" target="_blank" class="link-button">Download</a>

          <!-- Watch Now Button -->
          <form method="get" action="https://gplinks.co/Watch1" onsubmit="localStorage.setItem('letzcine_saiyaara', 'yes')" style="display:inline;">
            <button type="submit" class="link-button">Watch Now</button>
          </form>
        </div>

        <!-- Google Drive Video Embed (Hidden Initially) -->
        <div id="videoBox" class="video-container">
          <iframe 
            src="https://drive.google.com/file/d/1YQSwR7r90H7wLB5PaXe_ICnxJurGpO21/preview" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>

  <script>
    // Show video if returned from GPLinks
    window.onload = function () {
      if (localStorage.getItem("letzcine_saiyaara") === "yes") {
        document.getElementById("videoBox").style.display = "block";
        localStorage.removeItem("letzcine_saiyaara");
      }
    };
  </script>
</body>
</html>
