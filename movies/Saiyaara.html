<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../style.css" />
  <style>
    .server-btn {
      display: inline-block;
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    #player-container {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    .card {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card" style="max-width: 500px; margin: auto;">
      <img src="../images/Housefull5.jpg" alt="Housefull 5" width="100%">
      <div class="card-content">
        <h3>Housefull 5 (2025)</h3>
        <p>Hindi | Comedy | Romance</p>

        <!-- Watch Now Button -->
        <a href="javascript:void(0);" onclick="startWatchFlow()" class="server-btn">ðŸŽ¬ Watch Now</a>

        <!-- Hidden Video Player -->
        <div id="player-container">
          <iframe 
            src="https://vidsrc.to/embed/telegram?url=https://t.me/letzc66/2"
            allowfullscreen allow="autoplay">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LetzCine. All rights reserved.
  </footer>

  <script>
    function startWatchFlow() {
      // Mark that the user wants to watch
      localStorage.setItem("letzcine_watch", "yes");
      // Redirect to your GPLinks short link
      window.location.href = "https://gplinks.co/WatchNow0";
    }

    // On return, show video if marked
    window.onload = function () {
      if (localStorage.getItem("letzcine_watch") === "yes") {
        document.getElementById("player-container").style.display = "block";
        localStorage.removeItem("letzcine_watch");
      }
    };
  </script>
</body>
