<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolie (2025) - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .video-container {
      display: none;
      margin-top: 15px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .link-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
    .lang-title {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
    }
  </style>

  <script>
    function redirectAndPlay() {
      sessionStorage.setItem("playMovie", "true");
      window.location.href = "https://srtslug.biz/Cooliewatch";
    }
    window.onload = function () {
      if (sessionStorage.getItem("playMovie") === "true") {
        document.getElementById("videoBoxHindi").style.display = "block";
        document.getElementById("videoBoxTamil").style.display = "block";
        sessionStorage.removeItem("playMovie");
        window.scrollTo(0, document.getElementById("videoBoxHindi").offsetTop);
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <div class="card" style="max-width: 500px; margin: auto;">

        <!-- Download -->
        <a href="https://srtslug.biz/Coolie" target="_blank" class="link-button">Download</a>

        <!-- Watch Now with redirect -->
        <a href="javascript:void(0)" onclick="redirectAndPlay()" class="link-button" style="margin-left: 10px;">Watch Now</a>

            frameborder="0"
