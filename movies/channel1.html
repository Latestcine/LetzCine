<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel 1 - Live Stream</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.2rem;
      color: #0f0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>Channel 1 - Sony Sports 3 </header>
  <div class="status">ðŸ”´ Live Now</div>

  <video id="live" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('live');
  
    const streamURL ="https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8";

ht
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Your browser doesn't support HLS playback.");
    }
  </script>

</body>
</html>
