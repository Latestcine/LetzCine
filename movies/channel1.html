<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India vs England - LetzCine (Crichub)</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ffc3;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .content {
      padding: 10px;
      text-align: center;
    }

    .video-container {
      max-width: 900px;
      margin: auto;
      margin-top: 20px;
    }

    video {
      width: 100%;
      height: 500px;
      background-color: #000;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    LetzCine (Crichub) - Live Stream
  </header>

  <div class="content">
    <h2>üì∫ India vs England - HD Stream (DASH)</h2>

    <div class="video-container">
      <video id="video" controls autoplay></video>
    </div>

    <p class="note">üì± Rotate your phone for full-screen experience. May not work on Safari iOS.</p>
  </div>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      try {
        await player.load("https://sundirectgo-live.pc.cdn.bitgravity.com/hd38/dth.mpd");
        console.log("The DASH stream has been loaded successfully!");
      } catch (e) {
        console.error("Error loading video", e);
        alert("‚ö†Ô∏è Unable to load stream. Try a different browser.");
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>

</body>
</html>
