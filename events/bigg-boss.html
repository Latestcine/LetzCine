<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bigg Boss Kannada - LetzCine</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .link-button {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>LetzCine</h1>
  </header>

  <section class="section">
    <h2 style="text-align:center; margin-bottom:20px;">Bigg Boss Kannada Episodes</h2>

    <div class="episodes-grid">

      <!-- Episode 1 -->
      <div class="card">
        <img src="../images/ep1.jpg" alt="Episode 1">
        <div class="card-content">
          <h3>Episode 1</h3>
          <a href="bigg-boss/episode1.html" class="link-button">Watch Now</a>
        </div>
      </div>

      <!-- Episode 2 -->
      <div class="card">
        <img src="../images/ep2.jpg" alt="Episode 2">
        <div class="card-content">
          <h3>Episode 2</h3>
          <a href="bigg-boss/episode2.html" class="link-button">Watch Now</a>
        </div>
      </div>

      <!-- Episode 3 -->
      <div class="card">
        <img src="../images/ep3.jpg" alt="Episode 3">
        <div class="card-content">
          <h3>Episode 3</h3>
          <a href="bigg-boss/episode3.html" class="link-button">Watch Now</a>
        </div>
      </div>

      <!-- Episode 4 -->
      <div class="card">
        <img src="../images/ep4.jpg" alt="Episode 4">
        <div class="card-content">
          <h3>Episode 4</h3>
          <a href="bigg-boss/episode4.html" class="link-button">Watch Now</a>
        </div>
      </div>

    </div>
  </section>

</html>
