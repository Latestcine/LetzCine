  <title>Bigg Boss Kannada Episodes</title>
  <style>
    body {
      font-family: inherit; /* same as site */
      margin: 20px;
      background: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .episode {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      transition: background 0.2s;
    }
    .episode:hover {
      background: #ececec;
    }
    .episode img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 5px;
    }
    .episode h2 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .watch-btn {
      display: inline-block;
      padding: 6px 12px;
      background: #ff3d00; /* your siteâ€™s button color */
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .watch-btn:hover {
      background: #e63200;
    }
  </style>
</head>
